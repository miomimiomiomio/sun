    },
    // 他のキャラクターも同様に定義

// キャラクターを選択する関数  
function showCharacter(characterName) {
    const character = characters[characterName];
    if (character) {
        // 画像を更新
        document.getElementById("character-image").src = `images/${character.image}.jpg`;
        
        // プロフィールを更新（キャラクター名）
        document.getElementById("character-name").innerText = characterName === 'isuka' ? "玄冬 鶍 / Isuka Gento" : "他のキャラクター名"; // キャラクター名を条件に応じて更新
        
        // セッション情報を更新
        document.getElementById("sessions").innerHTML = character.sessions; 
    } else {
        console.error("キャラクターが見つかりません:", characterName);
    }
}

// ページロード時のデフォルトキャラクター表示
document.addEventListener("DOMContentLoaded", function () {
    showCharacter('isuka'); // 初期表示のためのキャラクター情報を読み込む
});
